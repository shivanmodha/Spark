<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <link rel="stylesheet" type="text/css" href="window_main.css">
        <link rel="stylesheet" type="text/css" href="resources/window_styles.css">
    </head>
    <body>
        <div class="window">
            <div id="top">
                <table id="title">
                    <td id="titleicon">
                        <img id="tl-icon" src="" alt="Icon">
                    </td>
                    <td id="titlemenu">
                    </td>
                    <td id="titlebar" onmousedown="event_titlebar_down()" onmousemove="event_titlebar_move()" onmouseup="event_titlebar_up()">
                        <div id="titleborder"/>
                        <p id="titletext"/>
                    </td>
                    <td id="titlebutton">
                    </td>
                </table>
            </div>
            <div id="left">
            </div>
            <div id="right">
            </div>
            <div id="bottom">
            </div>
        </div>
        <div class="container-wrapper">
            <iframe class="container" src="app/main.html"></iframe>
        </div>
        <script src="window_main.js"></script>
        <script src="app/window_action.js"></script>
    </body>
</html>
